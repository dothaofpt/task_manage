
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa công việc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Chỉnh sửa công việc</h1>
        <div class="card shadow p-4">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}

                <!-- Trường chọn thời gian -->
                <div class="mb-3">
                    <label for="deadline" class="form-label">Thời gian deadline</label>
                    <input type="datetime-local" id="deadline" name="deadline" class="form-control" required value="{{ form.instance.deadline|date:'Y-m-d\\TH:i' }}">
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Cập nhật công việc</button>
                </div>
            </form>
        </div>
        <div class="mt-3">
            <a href="{% url 'task_list' %}" class="btn btn-secondary">Trở lại danh sách công việc</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
