
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm công việc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Thêm công việc mới</h1>
        <div class="card shadow p-4">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}

                <!-- Trường chọn thời gian -->
                <div class="mb-3">
                    <label for="deadline" class="form-label">Thời gian deadline</label>
                    <input type="datetime-local" id="deadline" name="deadline" class="form-control" required>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Lưu công việc</button>
                </div>
            </form>
        </div>
        <div class="mt-3">
            <a href="{% url 'task_list' %}" class="btn btn-secondary">Trở lại danh sách công việc</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const deadlineInput = document.getElementById('deadline');
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');

            // Đặt giá trị mặc định cho trường deadline là thời điểm hiện tại
            deadlineInput.value = `${year}-${month}-${day}T${hours}:${minutes}`;
        });
    </script>
</body>
</html>
